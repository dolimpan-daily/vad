name: vad
description: "VAD is a cross-platform Voice Activity Detection system, allowing Flutter applications to seamlessly handle various VAD events using Silero VAD v4/v5 models."
version: 0.0.6
repository: https://github.com/keyur2maru/vad
issue_tracker: https://github.com/keyur2maru/vad/issues
homepage: https://keyur2maru.github.io/vad/


environment:
  sdk: ^3.2.3
  flutter: ">=1.17.0"

platforms:
  android:
  ios:
  web:

dependencies:
  flutter:
    sdk: flutter
  onnxruntime: ^1.4.1
  permission_handler: ^12.0.0
  record: ^6.0.0
  # flutter_recorder: ^1.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  assets:
    - packages/vad/assets/silero_vad_v5.onnx

topics:
  - vad
  - voice-activity-detection
  - vad-flutter
  - vad-dart
  - silero-vad